<header data-bs-theme="light" *ngIf="isLoginRoute()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="d-flex justify-content-between w-100">
        <ul class="navbar-nav d-flex flex-row me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a [routerLink]="['/annoncement-driver']" [ngClass]="{'nav-link': true, 'active': isActive('/annoncement-driver')}" aria-current="page">Conducteur</a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/annoncement-passenger']" [ngClass]="{'nav-link': true, 'active': isActive('/annoncement-passenger')}">Passager</a>
          </li>
        </ul>
        <ul class="navbar-nav d-flex flex-row ms-auto mb-2 mb-lg-0" *ngIf="imageUrl">
          <!-- <span *ngIf="collaborator" style="color: white;">{{collaborator.dataImage}}</span> -->
          <li class="nav-item dropdown">
            
            <a class="nav-link p-0 dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;">
              <img [src]="imageUrl" alt="account" title="profile" class="img-fluid" style="width: 30px; height: 30px; border-radius: 50%;">
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li>
                <a routerLink="/profil" class="dropdown-item" style="cursor: pointer;">
                  Profil
                </a>
              </li>
              <li>
                <a (click)="logout()" class="dropdown-item" style="cursor: pointer;">
                  Déconnexion
                </a>
              </li>
            </ul>
          </li>
        </ul>
        
      </div>
    </div>
  </nav>
  

    <nav class="navbar navbar-expand-lg" aria-label="Global navigation - Standard example" *ngIf="collaborator">
      <div class="container-xxl">
  
        <!-- Orange brand logo -->
        <div class="navbar-brand me-auto me-lg-4">
          <a class="stretched-link" href="/annoncement-driver">
            <img src="assets/brand/logo.png" alt="Covoiturage" loading="lazy">
          </a>
          <h1 class="title">Covoiturage</h1>
        </div>
  
        <!-- Burger menu (visible on small screens) -->
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target=".global-header-1" aria-controls="global-header-1.1 global-header-1.2" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <!-- Navbar with links -->
        <div id="global-header-1.1" class="navbar-collapse collapse me-lg-auto global-header-1">
          <ul class="navbar-nav">
            <a class="nav-link" routerLink="/event" routerLinkActive="active-link" aria-current="page">Evènement</a>
            <div *ngIf="isAdmin">
            <a class="nav-link"  routerLink="/claim" routerLinkActive="active-link"  aria-current="page">KPI</a>
          </div>

          </ul>
        </div>
         
      
        <!-- Navbar with action icons -->
        <div id="global-header-1.2" class="navbar-collapse collapse d-sm-flex global-header-1">
          <ul class="navbar-nav flex-row">
            <li class="nav-item">
              <a href="#" class="nav-link nav-icon">
                <svg width="1.5rem" height="1.5rem" fill="currentColor" aria-hidden="true" focusable="false" class="overflow-visible">
                </svg>
                <span class="visually-hidden">Search</span>
              </a>
            </li>
            <form class="d-flex navbar-item ms-3" role="search">
<!--               <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
 --><!--               <button class="btn btn-primary" type="submit">Search</button>
 -->                           
            </form>
            <li class="nav-item">
              <a href="#" class="nav-link nav-icon">

                <span class="visually-hidden">My account</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      
    </nav>
        </header>
