<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <ol class="list-unstyled d-flex gap-2 flex-wrap m-0 justify-content-end">
            <li><a class="tag" href="/add-event">Add Annoncement</a></li>
            <li>
              <button class="btn" (click)="getAnnouncement()">
                <img src="assets/brand/historyy.png" alt="All Annoncement" style="width: 24px; height: 24px;">
              </button>
            </li>
          </ol>
          
        </div>
        <div class="card-body">
         
          <div class="row">
            <div class="col-4" *ngFor="let annoncement of annoncements">
              <div class="card mb-3" style="max-width: 480px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <svg class="bd-placeholder-img img-fluid" width="100%" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false">
                      <title>Placeholder</title>
                      <rect width="100%" height="100%" fill="var(--bs-secondary-bg)" />
                      <image href="assets/brand/covoi.jpg" width="200" height="200" class="card-img-top" alt="..." />
                    </svg>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{ annoncement.rayon }}</h5>
                      <p class="card-text">Date of Covoiturage: {{ annoncement.dateCovoiturage }}</p>
                      <p class="card-text">Nombre des places: {{ annoncement.nbrPlaces }}</p>
                      <p class="card-text">Prix: {{ annoncement.prix }}</p>
                      <a href="/annoncement" class="btn btn-success">Reserver</a>
                      <button class="btn btn-primary" (click)="viewDetails(annoncement)">Details</button>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-end" >
                  <a href="/update-event" class="btn ">
                    <img src="assets/brand/pencil.png" alt="Update" style="width: 30px; height: 30px;">
                  </a>
                  <a  href="/annoncement" class="btn " (click)="deleteAnnouncement(annoncement.annonceID)">
                    <img src="assets/brand/trash.png" alt="Delete" style="width: 30px; height: 30px;">
                  </a>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
