<div class="bg-img">
  <div class="content rounded">
    <header>Login Form</header>
    <form (ngSubmit)="authenticate()">
      <div class="field ">

        <span> <img src="assets/login/avatar.png" style="width: 24px; height: 24px;"> </span>
        <input type="text" required placeholder="Email" id="username" name="username" required [(ngModel)]="authRequest.email">
      </div>

      <div class="field space ">
        <span> <img src="assets/login/lock.png" style="width: 24px; height: 24px;"> </span>
        <input type="password" class="pass-key" required placeholder="Password" id="password" name="password" required [(ngModel)]="authRequest.password">
      </div>
      <div class="pass" style="margin-bottom: 40px;"></div>

      <div class="field">
        <input type="submit" value="LOGIN">
      </div>
    </form>
    
  </div>
  <div class="alert-container" *ngIf="loginError">
    <div class="alert alert-danger" role="alert">
      <span class="alert-icon"><span class="visually-hidden">Error</span></span>
      <p>l'email ou le mot de pass est incorrect</p>
    </div>
  </div>
</div>
